<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft music player</title>
    <link rel="stylesheet" href="./fonts/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <div class="music-wrapper">
            <div class="player">
                <audio  id= "music-player"></audio>
                <div id= "song-image" class="song-img">
                </div>
                <div class="song-details">
                    <h2 id="song-title">Forget Me too</h2>
                    <h3 id= "song-artist">Ed Sheeran</h3>
                </div>
                <div class="app-controls">
                    <button id= "prev-btn" class="skip-btn skip-back"><i class="fas fa-backward fa-lg"></i></button>
                    <button id= "prev-btn" class="play-btn"><i id="play" class="fas fa-play fa-2x"></i></button>
                    <button  id= "next-btn"class="skip-btn skip-next"><i class="fas fa-forward fa-lg"></i></button>
                </div>
                <div class="next-up">
                    <p>
                        Next up: <span id= "song-next-up">Kindest Regards by David Olusco</span>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
